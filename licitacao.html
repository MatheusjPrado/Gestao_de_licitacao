<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Licitação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Nova Licitação</h2>
      </div>
      <div class="card-body">
        <form id="formLicitacao">
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select">
              <option>Serviço</option>
              <option>Material</option>
              <option>Software</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Área de Atuação</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Requisitos da Contratação</label>
            <textarea class="form-control" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Preço Máximo (R$)</label>
            <input type="number" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Prazo de Atendimento (dias)</label>
            <input type="number" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("formLicitacao").addEventListener("submit",function(e){
      e.preventDefault();
      alert("Licitação cadastrada com sucesso! (simulação)");
      this.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
