<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Fornecedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-primary text-white py-3 shadow">
    <div class="container text-center">
      <h1 class="mb-0">
        <a href="index.html" class="text-white text-decoration-none">Sistema de Gestão de Licitações</a>
      </h1>
    </div>
  </header>

  <div class="container mt-5 pt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Fornecedores Cadastrados</h2>
    </div>

    <div class="input-group mb-4">
        <input type="text" id="busca-fornecedor" class="form-control" placeholder="Buscar por nome da empresa...">
        <button class="btn btn-primary" type="button" onclick="filtrarFornecedores()">Buscar</button>
        <button class="btn btn-outline-secondary" type="button" onclick="limparFiltro()">Limpar</button>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Nome da Empresa</th>
              <th scope="col">CNPJ</th>
              <th scope="col">E-mail de Contato</th>
              <th scope="col">Telefone</th>
            </tr>
          </thead>
          <tbody id="lista-fornecedores">
            </tbody>
        </table>
      </div>
    </div>

    <a href="index.html" class="btn btn-outline-secondary mt-4">Voltar ao Início</a>
  </div>

  <script>
    // Lista expandida com 15 fornecedores de exemplo
    const fornecedores = [
      { nome: "Empresa A", cnpj: "12.345.678/0001-00", email: "contato@empresa-a.com", telefone: "(11) 98765-4321" },
      { nome: "Construtora BR", cnpj: "88.765.432/0001-10", email: "orcamento@construtorabr.com.br", telefone: "(21) 91234-5678" },
      { nome: "SoftEdu", cnpj: "44.444.444/0001-44", email: "vendas@softedu.com", telefone: "(41) 99988-7766" },
      { nome: "Construtora Alpha", cnpj: "01.234.567/0001-99", email: "comercial@alpha.com.br", telefone: "(31) 98877-6655" },
      { nome: "Fornecedor XYZ LTDA", cnpj: "12.345.678/0001-99", email: "contato@xyz.com.br", telefone: "(11) 91234-5678" },
      { nome: "EduTech Brasil", cnpj: "55.555.555/0001-55", email: "suporte@edutechbrasil.com", telefone: "(51) 97766-5544" },
      { nome: "Transportes Veloz", cnpj: "23.456.789/0001-12", email: "logistica@veloz.com", telefone: "(11) 95555-4444" },
      { nome: "Materiais de Escritório Delta", cnpj: "34.567.890/0001-23", email: "pedidos@delta.com", telefone: "(48) 94444-3333" },
      { nome: "Consultoria Omega", cnpj: "45.678.901/0001-34", email: "contato@consultoriaomega.com", telefone: "(61) 93333-2222" },
      { nome: "Segurança Guardião", cnpj: "56.789.012/0001-45", email: "comercial@guardiao.com.br", telefone: "(81) 92222-1111" },
      { nome: "Serviços de Limpeza Águia", cnpj: "67.890.123/0001-56", email: "contato@limpezaaguia.com", telefone: "(71) 91111-0000" },
      { nome: "Uniformes e Cia", cnpj: "78.901.234/0001-67", email: "vendas@uniformesecia.com", telefone: "(11) 98765-1234" },
      { nome: "Gráfica Impressão Rápida", cnpj: "89.012.345/0001-78", email: "arte@impressaorapida.com", telefone: "(21) 97654-2345" },
      { nome: "Equipamentos de TI Beta", cnpj: "90.123.456/0001-89", email: "suporte@betati.com.br", telefone: "(31) 96543-3456" },
      { nome: "Alimentação Sabor Divino", cnpj: "01.987.654/0001-98", email: "pedidos@sabordivino.com", telefone: "(41) 95432-4567" }
    ];

    // Função refatorada para renderizar a tabela com uma lista de fornecedores
    function renderizarTabela(lista) {
      const tabelaBody = document.getElementById('lista-fornecedores');
      
      if (lista.length === 0) {
        tabelaBody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum fornecedor encontrado.</td></tr>';
        return;
      }

      const linhas = lista.map(fornecedor => {
        return `
          <tr>
            <td>${fornecedor.nome}</td>
            <td>${fornecedor.cnpj}</td>
            <td>${fornecedor.email}</td>
            <td>${fornecedor.telefone}</td>
          </tr>
        `;
      }).join('');

      tabelaBody.innerHTML = linhas;
    }

    // Função para filtrar os fornecedores pelo nome
    function filtrarFornecedores() {
        const termoBusca = document.getElementById('busca-fornecedor').value.toLowerCase();
        
        const fornecedoresFiltrados = fornecedores.filter(fornecedor => {
            return fornecedor.nome.toLowerCase().includes(termoBusca);
        });
        
        renderizarTabela(fornecedoresFiltrados);
    }
    
    // Função para limpar o filtro e mostrar todos os fornecedores
    function limparFiltro() {
        document.getElementById('busca-fornecedor').value = "";
        renderizarTabela(fornecedores);
    }

    // Carregar a lista completa ao iniciar a página
    window.onload = function() {
      renderizarTabela(fornecedores);
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
