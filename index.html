<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Licitações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-top: 80px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
  <script>
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body class="bg-light">

  <!-- Cabeçalho -->
 <header class="bg-primary text-white py-3 shadow">
  <div class="container">
    <div class="row align-items-center">
      <div class="col text-center position-relative">
        <h1 class="mb-0">
          <a href="index.html" class="text-white text-decoration-none">Sistema de Gestão de Licitações</a>
        </h1>
        <button class="btn btn-outline-light position-absolute end-0 top-50 translate-middle-y me-2" onclick="logout()">Sair</button>
      </div>
    </div>
  </div>
</header>

  <!-- Conteúdo principal -->
  <div class="main-content container">
    <div class="card shadow w-100" style="max-width: 600px;">
      <div class="card-header bg-secondary text-white text-center">
        <h2 class="mb-0">Menu Principal</h2>
      </div>
      <div class="card-body">
        <p class="lead text-center">Selecione uma funcionalidade:</p>
        <div class="d-grid gap-3">
          <a href="licitacao.html" class="btn btn-outline-primary btn-lg">Cadastrar Licitação</a>
          <a href="pregoes.html" class="btn btn-outline-success btn-lg">Ver lista de Licitações</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
